spring:
  application:
    name: gateway-forwarding
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  cloud:
    nacos:
      config:
        server-addr: ${nacos.address}
      discovery:
        server-addr: ${nacos.address}
    gateway:
      discovery:
        locator:
          # spring cloud gateway根据服务发现为每一个服务创建了一个router,router将请求路径转发到对应的服务
          enabled: true
          # 将请求路径上的服务名配置为小写, 比如以/system-user/*的请求路径被路由转发到服务名为system-user的服务上
          lower-case-service-id: true
      routes:
      # 配置系统管理-用户管理-路由转发
      - id: system-user
        uri: lb://system-user
        predicates:
        - Path=/system-user/**
        filters:
        - SwaggerHeaderFilter
        - StripPrefix=1
      # 配置系统管理-角色管理-路由转发
      - id: system-role
        uri: lb://system-role
        predicates:
        - Path=/system-role/**
        filters:
        - SwaggerHeaderFilter
        - StripPrefix=1
#      default-filters:
#      - CustomResponseBodyFilter
nacos:
  address: 127.0.0.1:8000
  data-id: gateway-forwarding-refresh
  group: DEFAULT_GROUP
  timeout: 5000

server:
  port: 8020