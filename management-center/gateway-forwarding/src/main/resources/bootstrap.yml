spring:
  application:
    name: gateway-forwarding
  cloud:
    nacos:
      config:
        server-addr: ${nacos.address}
      discovery:
        server-addr: ${nacos.address}
    gateway:
      discovery:
        locator:
          # 开启服务注册和发现的功能,并且spring cloud gateway自动根据服务发现为每一个服务创建了一个router,这个router将以服务名开头的请求路径转发到对应的服务
          enabled: true
          # 将请求路径上的服务名配置为小写, 比如以/test-module/*的请求路径被路由转发到服务名为test-module的服务上
          lower-case-service-id: true
          filters:
            - StripPrefix=1

nacos:
  address: 127.0.0.1:8000
  data-id: gateway-forwarding-refresh
  group: DEFAULT_GROUP
  timeout: 5000

server:
  port: 8020